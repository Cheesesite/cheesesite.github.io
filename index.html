<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Login Tester ‚Äî v57</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fffefc;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    #version {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <!-- Allowed Origins for Supabase CORS -->
  <!-- 
    https://www.mycheesesite.com
    https://andythecheese.github.io
  -->

  <h2>Cheese Login</h2>
  <div id="version">Version: v57 ‚Äî Static Login Test</div>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <div id="status"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîß Replace with your actual Supabase project URL + anon key:
    const supabase = createClient("https://your-project-url.supabase.co", "your-anon-key");

    const form = document.getElementById("login-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "üîÑ Trying to log in...";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const { error, data } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          console.error("‚ùå Login error:", error);
          status.textContent = "‚ùå " + error.message;
        } else {
          console.log("‚úÖ Login success:", data);
          status.style.color = "green";
          status.textContent = "‚úÖ Login successful!";
        }
      } catch (err) {
        console.error("‚ùå Unexpected error:", err);
        status.textContent = "‚ùå Network or unexpected error.";
      }
    });
  </script>
</body>
</html>
