<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andyâ€™s Cheese Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ§€ Andyâ€™s Blog Archive</h1>
  <ul id="postList">Loading postsâ€¦</ul>

  <div class="login-link">
    <p><a href="/editor.html">Author login</a></p>
  </div>

  <script>
    const postList = document.getElementById("postList");

    async function fetchTitle(url) {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const match = text.match(/<title>(.*?)<\/title>/i);
        return match ? match[1] : url;
      } catch {
        return null;
      }
    }

    async function listPosts() {
      postList.innerHTML = "";

      const posts = [
        { url: "june2025/04.html" }
      ];

      for (const post of posts) {
        const title = await fetchTitle(post.url);
        if (title) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = post.url;
          a.textContent = title;
          li.appendChild(a);
          postList.appendChild(li);
        }
      }

      if (postList.children.length === 0) {
        postList.innerHTML = "<li class='error'>No posts found. Check paths or filenames.</li>";
      }
    }

    listPosts();
  </script>
</body>
</html>
