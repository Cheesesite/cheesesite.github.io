<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Blog Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #modal form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #modal input, #modal button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    #editor-content img {
      max-width: 100%;
      height: auto;
      margin: 0.5rem 0;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .thumbnail {
      border-color: darkgreen;
    }
    #logout {
      background: #eee;
      color: #333;
      border: none;
      font-size: 0.9em;
      padding: 0.3rem 0.6rem;
      margin-top: -1rem;
      margin-bottom: 2rem;
      cursor: pointer;
    }
    #back-link {
      font-size: 0.9em;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="modal">
    <form id="login-form">
      <h2>Author Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log in</button>
      <p id="login-status" style="color: red;"></p>
      <p id="back-link"><a href="blog.html">‚Üê Back to blog</a></p>
    </form>
  </div>

  <h1>üßÄ Cheese Blog Editor</h1>
  <button id="logout">Log out</button>

  <form id="post-form">
    <label for="title">Title of your cheese tale</label>
    <input type="text" id="title" required />

    <label for="date">When did this happen?</label>
    <input type="date" id="date" required />

    <label for="body">What happened (and how it smelled)</label>
    <textarea id="body" rows="10" required></textarea>

    <label for="images">Add some delicious visuals</label>
    <input type="file" id="images" multiple accept="image/*" />
    <div id="editor-content"></div>

    <button type="button" id="showPreview">Preview</button>
    <button type="submit">Publish</button>

    <p id="status"></p>
  </form>

  <div id="post-preview"></div>

  <script>
    const supabase = supabase.createClient(
      'https://kavpehxoqxcsrxyfvhyg.supabase.co',
      'YOUR_PUBLIC_ANON_KEY_HERE'
    );

    const modal = document.getElementById('modal');
    const loginForm = document.getElementById('login-form');
    const loginStatus = document.getElementById('login-status');
    const logoutBtn = document.getElementById('logout');
    const postForm = document.getElementById('post-form');
    const editorContent = document.getElementById('editor-content');
    const previewBox = document.getElementById('post-preview');
    let uploadedImages = [];
    let selectedThumbnail = '';

    const checkAuth = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      modal.style.display = session ? 'none' : 'flex';
    };

    checkAuth();

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        loginStatus.textContent = error.message;
      } else {
        loginStatus.textContent = '';
        modal.style.display = 'none';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    document.getElementById('images').addEventListener('change', async (e) => {
      editorContent.innerHTML = '';
      uploadedImages = [];
      selectedThumbnail = '';
      for (let file of e.target.files) {
        const filePath = `${Date.now()}_${file.name}`;
        const { error } = await supabase.storage.from('blog-images').upload(filePath, file);
        if (!error) {
          const { data } = supabase.storage.from('blog-images').getPublicUrl(filePath);
          const img = document.createElement('img');
          img.src = data.publicUrl;
          img.alt = file.name;
          img.dataset.filename = filePath;
          img.addEventListener('click', () => {
            document.querySelectorAll('#editor-content img').forEach(i => i.classList.remove('thumbnail'));
            img.classList.add('thumbnail');
            selectedThumbnail = filePath;
          });
          uploadedImages.push(filePath);
          editorContent.appendChild(img);
        }
      }
    });

    document.getElementById('showPreview').addEventListener('click', () => {
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const body = document.getElementById('body').value;
      const imgHTML = selectedThumbnail
        ? `<img src="${supabase.storage.from('blog-images').getPublicUrl(selectedThumbnail).data.publicUrl}" />`
        : '';
      previewBox.innerHTML = `
        <hr><h2>${title}</h2>
        <p><em>Posted on ${date}</em></p>
        ${imgHTML}
        <p>${body.replace(/\n/g, '<br>')}</p><hr>
      `;
    });

    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const date = document.getElementById('date').value;
      const body = document.getElementById('body').value;
      const status = document.getElementById('status');
      const { error } = await supabase.from('posts').insert([{
        title,
        body,
        published_at: date,
        thumbnail_url: selectedThumbnail || null
      }]);
      if (error) {
        status.textContent = 'üö´ ' + error.message;
        status.style.color = 'red';
      } else {
        status.textContent = '‚úÖ Post published!';
        status.style.color = 'green';
        postForm.reset();
        editorContent.innerHTML = '';
        previewBox.innerHTML = '';
        uploadedImages = [];
        selectedThumbnail = '';
      }
    });
  </script>
</body>
</html>
