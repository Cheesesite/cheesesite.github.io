<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheese Blog Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    #editor-section {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üßÄ Cheese Blog Editor</h1>

  <div id="auth-section">
    <button id="login-btn">Login with GitHub</button>
  </div>

  <div id="editor-section">
    <p>Logged in as <span id="user-email"></span> | <button id="logout-btn">Log out</button></p>
    <input type="text" id="title" placeholder="Post Title" />
    <input type="date" id="date" />
    <textarea id="body"></textarea>
    <button id="publish-btn">Publish</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script>
    const supabase = createClient(
      'https://coibfjmxtmacykygmoyk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvaWJmam14dG1hY3lreWdtb3lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExNDgxMzEsImV4cCI6MjA2NjcyNDEzMX0.gD0cR99kBlvv71APYEgifg56lB9v1G8k_yjWHfwcCCY'
    );

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const authSection = document.getElementById('auth-section');
    const editorSection = document.getElementById('editor-section');
    const userEmail = document.getElementById('user-email');
    const status = document.getElementById('status');

    const simplemde = new SimpleMDE({ element: document.getElementById("body") });

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        showEditor(session);
      }
    }

    function showEditor(session) {
      authSection.style.display = 'none';
      editorSection.style.display = 'block';
      userEmail.textContent = session.user.email;
    }

    loginBtn.onclick = async () => {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'github'
      });
      if (error) alert('Login failed');
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) showEditor(session);
    });

    document.getElementById('publish-btn').onclick = async () => {
      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const body = simplemde.value();

      if (!title || !date || !body) {
        status.textContent = 'Please fill in all fields.';
        return;
      }

      const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
      const filename = `_posts/${date}-${slug}.md`;
      const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;

      // Send to backend API (to be built next)
      const res = await fetch('https://YOUR_BACKEND_URL/publish', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ filename, content: markdown })
      });

      if (res.ok) {
        status.textContent = '‚úÖ Blog post published!';
      } else {
        status.textContent = '‚ùå Failed to publish post.';
      }
    };

    checkSession();
  </script>
</body>
</html>
