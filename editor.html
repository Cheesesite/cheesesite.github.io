<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CheeseSite Blog Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
    #status { margin-top: 1rem; color: green; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: #666; text-align: center; }
  </style>
</head>
<body>
  <h1>CheeseSite Blog Editor</h1>

  <button id="login-btn">Login with GitHub</button>
  <div id="status">Not logged in</div>

  <footer>Version 1.0.0</footer>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Login function
    async function login() {
      const { data, error } = await supabase.auth.signInWithOAuth({ provider: 'github' });
      const statusEl = document.getElementById('status');
      if (error) {
        statusEl.style.color = 'red';
        statusEl.textContent = 'Login failed: ' + error.message;
      } else {
        statusEl.style.color = 'green';
        statusEl.textContent = 'Redirecting to GitHub for login...';
      }
    }

    // Attach click listener
    document.getElementById('login-btn').addEventListener('click', login);

    // Optional: handle auth state change
    supabase.auth.onAuthStateChange((event, session) => {
      const statusEl = document.getElementById('status');
      if (session) {
        statusEl.style.color = 'green';
        statusEl.textContent = `Logged in as ${session.user.email}`;
        // Here you could load editor UI or redirect to editor page
      } else {
        statusEl.textContent = 'Not logged in';
      }
    });
  </script>
</body>
</html>

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const authSection = document.getElementById('auth-section');
    const editorSection = document.getElementById('editor-section');
    const userEmail = document.getElementById('user-email');
    const status = document.getElementById('status');

    const simplemde = new SimpleMDE({ element: document.getElementById("body") });

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        showEditor(session);
      }
    }

    function showEditor(session) {
      authSection.style.display = 'none';
      editorSection.style.display = 'block';
      userEmail.textContent = session.user.email;
    }

    loginBtn.onclick = async () => {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: 'github'
      });
      if (error) alert('Login failed');
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) showEditor(session);
    });

    document.getElementById('publish-btn').onclick = async () => {
      const title = document.getElementById('title').value.trim();
      const date = document.getElementById('date').value;
      const body = simplemde.value();

      if (!title || !date || !body) {
        status.textContent = 'Please fill in all fields.';
        return;
      }

      const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
      const filename = `_posts/${date}-${slug}.md`;
      const markdown = `---\ntitle: "${title}"\ndate: ${date}\n---\n\n${body}`;

      // Send to backend API (to be built next)
      const res = await fetch('https://YOUR_BACKEND_URL/publish', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ filename, content: markdown })
      });

      if (res.ok) {
        status.textContent = '✅ Blog post published!';
      } else {
        status.textContent = '❌ Failed to publish post.';
      }
    };

    checkSession();
  </script>
