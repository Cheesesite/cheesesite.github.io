<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jekyll Check</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #fffaf0;
      color: #2b2b2b;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

<body>

  <footer>Version 1.0.1 - Updated June 29, 2025</footer>
